---
# aws provider version number to use
# https://registry.terraform.io/providers/hashicorp/aws/latest/docs
# https://github.com/hashicorp/terraform-provider-aws/tags
aws_provider_version: ">= 4.22.0, < 5.0.0"

# alphanumeric slug, keep it short
name: "myapp"

# name of profile inside .aws/credentials ( autogenerated with docker )
aws_profile: "myapp"

aws_account_id: "000000000000"
aws_region: "eu-central-1"

# usually the default kms for ssm
aws_ssm_kms_key_arn: "arn:aws:kms:us-east-1:000000000:key/00000000-0000-0000-0000-000000000000"

# Set project budget for keeping an eye on AWS costs
#budget_amount: 100 # default value
#budget_unit: "USD" # default value
#budget_notification_threshold: "80" # default value
#budget_time_period_start: "2021-01-01_00:00" # default value, should be set to the 1st of current month.
budget_notification_addresses: ["someone@poviolabs.com"]
